<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AO Healthcare Center | Check your result</title>
    <script src="js/main.js" type="module"></script>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="left-panel">
        <!-- Left panel content -->
        <p id="patient-fname"></p>
        <p id="patient-lname"></p>
        <p id="patient-dob"></p>
        <p id="patient-gender"></p>
        <p id="patient-address"></p>
      </div>

      <div class="right-panel">
        <!-- Right panel content -->

        <!-- message -->
        <div class="container" id="container">
          <section class="message" id="message">
            <header class="header">Your result is ready.</header>
            <button id="myButton">View</button>

            <!-- report -->
            <div id="report">
              <p id="myText" style="display: none"></p>
              <div class="report-container" id="report-container">
                <p id="report" style="display: none"></p>
              </div>
            </div>
          </section>
        </div>

        <!-- prompt -->

        <div class="contact-prompt">
          <h3>Inquire about Your Test Results?</h3>
          Input your keywords in below chat box.
        </div>
        <!-- chatbox -->
        <div class="chatbox">
          <h3>Have Questions? Chat with Us</h3>
          Input your questions here.
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
